<!DOCTYPE html>
<html>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login </title>
</head>
<body>
    <div class="login-container-body">
       
    <div class="container-login" id='container-login'>
        <div class="title">Store Manager</div>
        <form onsubmit="event.preventDefault();">
            <div class="input">
                <input id="name" placeholder="name" type="text" required class="validate" autocomplete="off">
            </div>
            <div class=" input">
                <input id="password" placeholder="password" type="password" required  class="validate'"autocomplete ="validate" >
            </div>
            <p id="danger"></p>
            <a onclick="login()"><input type="submit" value="Log in" id="submit"></a>              
        </form>
    </div>
    </div>
    <script src="./static/login.js"></script>
</body>
</html>
