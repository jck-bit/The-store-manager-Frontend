<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <title>Document</title>
</head>
<body>
  <div class="container" id="moral">
    <div class="header">
        <div class="store">
            <div class="back" id="back">
          <i class="material-icons">arrow_back</i>
        </div>
          <div class="head">
            <h1>Kayas</h1>
          </div>
          <div class="input-store">
            <input type="text" placeholder="search for items"> 
            <button class="btn">search</button>
          </div>
          <div class="person">
            <i class="material-icons">person</i>
            <span>Hi, Jane</span>
          </div>
          <div class="cart">
            <i class="material-icons">add_shopping_cart</i>
            <span>Cart</span>
          </div>
        </div>
      </div>
    <div class="container-admin" id="admin">
        <div class="container-product">
            <form id="add-item">
                <div class="input">
                    <input id="item" placeholder="Item Name" type="text" required class="validate" autocomplete="off">
                </div>
                <!-- <div class=" input">
                    <input id="Item description" placeholder="Description" type="password" required  class="validate'"autocomplete ="validate">
                </div> -->
                <div class="add-item-list">
                    <input type="submit" value="Add Item" id="submit">    
                </div>
            </form>
        </div>     
        <div class="container-left" id="newest">
            <div id="image" class="image">
                <img src="../images /1 (2).jpg" alt="">
                <div class="paragraph-icon">
                    <p class="p">Frontera Merlot - 750ml</p>
                    <div class="item-check">
                        <button class="remove" onclick="remove()">Remove item</button>
                        <button class="edit">Edit item</button>
                    </div>                 
                </div>
            </div>
            <div id="image" class="image">
                <img src="../images /headphones.jpg" alt="">
                <div class="paragraph-icon">
                    <p class="p">Headphones</p>
                    <div class="item-check">
                        <button class="remove" onclick="remove()">Remove item</button>
                        <button class="edit">Edit item</button>
                    </div>                 
                </div>
            </div>
            <div id="image" class="image">
                <img src="../images /nivea.jpg" alt="">
                <div class="paragraph-icon">
                    <p class="p">Nivea Men</p>
                    <div class="item-check">
                        <button class="remove" onclick="remove()">Remove item</button>
                        <button class="edit">Edit item</button>
                    </div>                 
                </div>
            </div>
            <div id="image" class="image">
                <img src="../images /1 (3).jpg" alt="">
                <div class="paragraph-icon">
                    <p class="p">Frontera Merlot - 750ml</p>
                    <div class="item-check">
                        <button class="remove" onclick="remove()">Remove item</button>
                        <button class="edit">Edit item</button>
                    </div>                 
                </div>
            </div>
            <div id="image" class="image">
                <img src="../images /downy.jpg" alt="">
                <div class="paragraph-icon">
                    <p class="p">Downy Feel Relaxed - 880ml</p>
                    <div class="item-check">
                        <button class="remove" onclick="remove()">Remove item</button>
                        <button class="edit">Edit item</button>
                    </div>                 
                </div>
            </div>
            <div id="image" class="image">
                <img src="../images /guarana.jpg" alt="">
                <div class="paragraph-icon">
                    <p class="p">Smirnoff Ice Guarana Can</p>
                    <div class="item-check">
                        <button class="remove" onclick="remove()">Remove item</button>
                        <button class="edit">Edit item</button>
                    </div>                 
                </div>
            </div>
            <div id="image" class="image">
                <img src="../images /kericho.jpg" alt="">
                <div class="paragraph-icon">
                    <p class="p">Kericho Gold S&T 100's</p>
                    <div class="item-check">
                        <button class="remove" onclick="remove()">Remove item</button>
                        <button class="edit">Edit item</button>
                    </div>                 
                </div>
            </div>
            <div id="image" class="image">
                <img src="../images /vanilla.jpg" alt="">
                <div class="paragraph-icon">
                    <p class="p">Wow Vanilla - 100g</p>
                    <div class="item-check">
                        <button class="remove" onclick="remove()">Remove item</button>
                        <button class="edit">Edit item</button>
                    </div>                 
                </div>
            </div>
        </div>      
    </div>

  <script src="admin.js"></script>
</body>
</html>
