<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="personal.css">
  <title>Store Attendant</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="store">
        <div class="back" id="back">
          <i class="material-icons">arrow_back</i>
        </div>
        <div class="head">
          <h1>Kayas</h1>
        </div>
        <div class="input">
          <input type="text" placeholder="search for items"> <button class="btn">search</button>
        </div>
        <div class="person">
          <img src="../images /jane.png" alt="" class="image-jane">
          <span>Hi, Jane</span>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="box-one">
        <img src="../images /1 (2).jpg" alt="" class="image">
        <p class="info">Fontera</p>
        <p class="price">KSh 2,200</p>
        <p class="date">24/12/2029</p>
      </div>
      <div class="box-one">
        <img src="../images /downy.jpg" alt="" class="image">
        <p class="info">Downy </p>
        <p class="price">KSh 2,200</p>
        <p class="date">24/12/2029</p>
     </div>
     <div class="box-one">
      <img src="../images /headphones.jpg" alt="" class="image">
      <p class="info"> Headsets</p>
      <p class="price">KSh 2,200</p>
      <p class="date">24/12/2029</p>
   </div>
  </div>
</div>
</body>
</html>
