<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="sales.css">
    <title>Sales</title>
</head>
<body>
  <div class="container">
    <div class="navbar-home">
      <div class="navbar-menu">
        <ul>
           <div class="back" id="back">
            <i class="material-icons">arrow_back</i>
          </div> 
          <li class="loginbar"><a href="../Admin/Login.html">Admin Login</a></li>
          <li class="Logout" id="logout"><i class="material-icons">keyboard_return</i>Log out</li>
        </ul>
      </div>
    </div>
   <div class="header">
      <div class="store">
        <div class="head">
          <h1>Kayas</h1>
        </div>
        <div class="input">
          <input type="text" placeholder="search by Name">
           <button class="btn">search</button>
        </div>
        <div class="person">
          <img src="../images /jane.png" alt="" class="image-jane">
          <span>Hi, Jane</span>
        </div>
      </div>
    </div>
    <div class="all-over" id="sales_container">
      <div class="one-sale">
         <div class="sales-info">
               <p class="today_sales">Name</p>
               <p class="total_sales">Today sales</p>
               <p class="seller">Total sales</p>
         </div>
      </div>
    </div>
  </div>
  <div class="bottom-border">
    <p class="rights">Contact us</p>
    <ul class="reach-out">
      <li><i class="material-icons">phone</i></li>
      <li><i class="material-icons">cloud_done</i></li>
      <li><i class="material-icons">explore</i></li>
    </ul>
  </div>
      <script src="sales.js"></script>
</body>
</html>
