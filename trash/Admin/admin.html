<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <title>Document</title>
</head>
<body>
  <div class="container" id="moral">
    <div class="navbar-home">
        <div class="navbar-menu">
          <ul>
             <div class="back" id="back">
              <i class="material-icons">arrow_back</i>
            </div> 
            <li class="Logout" id="logout"><i class="material-icons">keyboard_return</i>Log out</li>
          </ul>
        </div>
      </div>
    <div class="header">
        <div class="store">
          <div class="head">
            <h1>Kayas</h1>
          </div>
          <div class="input-store">
            <input type="text" placeholder="search for items"> 
            <button class="btn">search</button>
          </div>
          <div class="person" id="click_me">
            <img src="../images /new.png" alt="" class="image-yusuf">
            <span>Hi, Yusuf</span>
          </div>
        </div>
      </div>
        <div class="container-product">
            <form id="add-item">
                <div class="input">
                    <input id="item" placeholder="Item Name" type="text" required class="validate" autocomplete="off">
                </div>
                <div class="add-item-list">
                    <input type="submit" value="Add Item" id="submit">    
                </div>
            </form>
        </div>     
        <div class="container-left" id="newest">     
        </div>      
  </div>
  <script src="admin.js"></script>
</body>
</html>
