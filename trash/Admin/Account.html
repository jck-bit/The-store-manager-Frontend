<!DOCTYPE html>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
    <title>Create Account</title>
</head>
<body>
    <div class="back" id="back" onclick="return redirect()">
        <i class="material-icons">arrow_back</i>
    </div>
    <div class="container-login">
        <div class="title">Create Account</div>
        <form>
            <div class="input">
                <input id="username" placeholder=" New username" type="text" required class="validate" autocomplete="off">
            </div>
            <div class="input">
                <input id="username" placeholder=" New password" type="text" required class="validate" autocomplete="off">
            </div>
            <div class=" input">
                <input id="password" placeholder=" confirm password" type="password" required  class="validate'"autocomplete ="validate">
            </div>
               <input type="submit" value="Create Account" id="submit" >            
        </form>
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>
        <div class="footer"></div>
    </div>
    <script>
        function redirect() {
            document.getElementById("back").addEventListener("click", function(){
            window.location.href = "./create.html";
            });
        }
    </script>
</body>
</html>
